<div class="container p-4">
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card card-body d-flex justify-content-center">
        <img class="mb-2" width="25%" height="25%"
          src="https://www.freelogodesign.org/file/app/client/thumb/1beee12f-d42e-4bb8-8fec-0c62fc204b4c_200x200.png"
          alt="FarenCel">
          <div class="float-right"><h3>FarenCel</h3></div>
        <form (submit)="submitLocation(city, key)">
          <div class="form-group">
            <input type="text" class="form-control mb-2" placeholder="City Name" #city>
          </div>
          <div class="form-group">
            <input type="text" class="form-control mb-2" placeholder="Country Code" #key>
          </div>
          <button class="btn btn-secondary btn-block mt-2">SEND
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="weather" class="card card-body">
        <p>Temperatura: {{weather.main.temp}} FÂº</p>
        <p>Longitude: {{weather.coord.lon}}</p>
        <p>Latitude: {{weather.coord.lat}}</p>
        <p>Humidity: {{weather.main.humidity}}</p>
        <p>Pressure: {{weather.main.pressure}}</p>
        <p>Description: {{weather.weather[0].description}}</p>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
